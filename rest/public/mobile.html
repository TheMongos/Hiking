<html>
<head><title>jQuery Mobile Test</title>
<link rel="stylesheet" href="css/jquery.mobile-1.3.0.css" />
<script src="js/jquery1.8.3.js"></script>
<script src="js/jquery.mobile-1.3.0.min.js">
</script></head>
<body>
    <div id="page" data-role="page">
        <div data-role="header">
            <h1>jQuery Mobile</h1>
        </div>
        <div data-role="content">
            <a href="#dialog" data-role="button">Show Dialog</a>           
        </div>
        <div data-role="footer">
            <h1>Footer</h1>
        </div>
    </div>
    <div id="dialog" data-role="dialog">
        <div data-role="header">
            <h1>jQuery Mobile Dialog</h1>
        </div>
        <div data-role="content">
            Place content here
        </div>
        <div data-role="footer">
            <h1>Footer</h1>
        </div>
    </div>
	<script>
	$(document).on('ready', function() {
    alert('mobileinit');
    $(document).on('pageinit', function(e, data) {
        // initialize page
        var $page = $(e.target);
        alert('init from ' + $page.attr('id'));
    });
    $(document).on('pageshow', function(e, data) {
        // show page
        var $page = $(e.target);
        alert('showing ' + $page.attr('id'));
    });
});
	</script>
</body>
</html>
