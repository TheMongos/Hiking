<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="/public/css/jquery.mobile-1.3.0.css" />
<script src="/public/js/jquery1.8.3.js"></script>
<script src="/public/js/jquery.mobile-1.3.0.min.js">
</script>
<script>
        
            var listCreated = false;
            
            function appendToList(){
                
                //Create the listview if not created
                if(!listCreated){
                    $("#content").append("<ul id='list' data-role='listview' data-inset='true'></ul>");
                    listCreated = true;
             //       $("#content").trigger("create");
                }
                $("#list").append("<li>Item</li>");
                $("#list").listview("refresh");
                
            }
        </script>
    </head>
    <body>

        <div data-role="page">

            <div data-role="content" id="content">
                <input type="button" value="Add item to list" onclick="appendToList()"/>
            </div><!-- /content -->
        </div><!-- /page -->
    </body>
</html>
